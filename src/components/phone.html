<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Dialer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Roboto+Mono&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"
    ></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="w-[360px] h-[640px] bg-white rounded-3xl shadow-lg overflow-hidden flex flex-col"
    >
      <div class="h-1/4 bg-gray-50 flex items-center justify-between p-6">
        <input
          type="text"
          readonly="false"
          class="w-4/5 text-center text-4xl font-mono bg-transparent border-none focus:ring-0 focus:outline-none"
          placeholder="Enter number"
        /><button
          class="w-12 h-12 flex items-center justify-center text-red-500 hover:text-red-600 transition-colors"
          id="delete-btn"
        >
          <i class="fas fa-backspace text-2xl"></i>
        </button>
      </div>

      <div class="h-1/2 grid grid-cols-3 gap-4 p-6">
        <button class="dialpad-btn">
          <span class="text-2xl">1</span>
          <span class="text-xs text-gray-400"></span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">2</span>
          <span class="text-xs text-gray-400">ABC</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">3</span>
          <span class="text-xs text-gray-400">DEF</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">4</span>
          <span class="text-xs text-gray-400">GHI</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">5</span>
          <span class="text-xs text-gray-400">JKL</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">6</span>
          <span class="text-xs text-gray-400">MNO</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">7</span>
          <span class="text-xs text-gray-400">PQRS</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">8</span>
          <span class="text-xs text-gray-400">TUV</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">9</span>
          <span class="text-xs text-gray-400">WXYZ</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">*</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">0</span>
          <span class="text-xs text-gray-400">+</span>
        </button>
        <button class="dialpad-btn">
          <span class="text-2xl">#</span>
        </button>
      </div>

      <div class="h-1/4 flex items-center justify-center">
        <button
          class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center text-white hover:bg-green-600 transition-colors"
        >
          <i class="fas fa-phone text-2xl"></i>
        </button>
      </div>
    </div>

    <style>
      .dialpad-btn {
        @apply w-full aspect-square rounded-full bg-gray-100 flex flex-col items-center justify-center hover:bg-gray-200 transition-colors;
      }
    </style>

    <script>
      const dialpadButtons = document.querySelectorAll(".dialpad-btn")
      const display = document.querySelector("input")
      const deleteBtn = document.querySelector("#delete-btn")

      dialpadButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const number = button.querySelector(".text-2xl").textContent
          display.value = display.value + number
        })
      })

      deleteBtn.addEventListener("click", () => {
        display.value = display.value.slice(0, -1)
      })
    </script>
  </body>
</html>
