<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Optional: Customize Tailwind CSS theme if needed */
      .message-card {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center mt-10">
      <!-- Inbox Container -->
      <div class="flex w-full max-w-4xl bg-white shadow-md rounded-lg">
        <!-- Sidebar (Message List) -->
        <div class="w-1/3 bg-gray-200 p-4 rounded-l-lg">
          <h2 class="text-xl font-semibold mb-4">Inbox</h2>
          <div id="messageList" class="space-y-4">
            <!-- Message Cards will be added here -->
          </div>
        </div>

        <!-- Conversation Details -->
        <div class="flex-1 p-6">
          <h2 id="conversationTitle" class="text-2xl font-semibold mb-4">
            Select a message to view conversation
          </h2>
          <div id="conversationBody" class="space-y-4">
            <!-- Conversation details will be displayed here -->
          </div>
        </div>
      </div>
    </div>

    <script>
      // Sample messages data
      const messages = [
        {
          id: 1,
          subject: "Meeting Tomorrow",
          preview: "Let's have a meeting tomorrow at 3 PM...",
          conversation:
            "Hi, I wanted to confirm our meeting tomorrow at 3 PM. Please let me know if it works for you.",
        },
        {
          id: 2,
          subject: "Project Update",
          preview: "The project is going well, we have reached...",
          conversation:
            "The project is going well, we have reached a major milestone. I will update the documentation and send it to you.",
        },
        {
          id: 3,
          subject: "Invoice Due",
          preview: "Reminder: Your invoice is due by the end of this week...",
          conversation:
            "This is a reminder that your invoice is due by the end of this week. Please process it at your earliest convenience.",
        },
      ]

      // Function to create message cards
      function createMessageCard(message) {
        const messageCard = document.createElement("div")
        messageCard.classList.add(
          "bg-white",
          "p-4",
          "rounded-lg",
          "shadow-md",
          "message-card"
        )
        messageCard.innerHTML = `
            <h3 class="font-semibold">${message.subject}</h3>
            <p class="text-sm text-gray-500">${message.preview}</p>
        `
        messageCard.onclick = () => showConversation(message)
        return messageCard
      }

      // Function to display the conversation when a message is clicked
      function showConversation(message) {
        const conversationTitle = document.getElementById("conversationTitle")
        const conversationBody = document.getElementById("conversationBody")
        conversationTitle.textContent = message.subject
        conversationBody.innerHTML = `<p>${message.conversation}</p>`
      }

      // Populate the message list
      const messageList = document.getElementById("messageList")
      messages.forEach((message) => {
        const messageCard = createMessageCard(message)
        messageList.appendChild(messageCard)
      })
    </script>
  </body>
</html>
